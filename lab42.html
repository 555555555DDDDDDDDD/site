<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume with Animated Ellipse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Animated Ellipse */
    .ellipse {
      width: 200px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 0, 150, 0.7) 20%, rgba(0, 204, 255, 0.7) 80%);
      animation: gradientAnimation 3s ease-in-out infinite;
      margin-bottom: 30px;
    }

    @keyframes gradientAnimation {
      0% {
        background: radial-gradient(circle, rgba(255, 0, 150, 0.7) 20%, rgba(0, 204, 255, 0.7) 80%);
      }
      50% {
        background: radial-gradient(circle, rgba(0, 255, 150, 0.7) 20%, rgba(255, 204, 0, 0.7) 80%);
      }
      100% {
        background: radial-gradient(circle, rgba(255, 0, 150, 0.7) 20%, rgba(0, 204, 255, 0.7) 80%);
      }
    }

    /* Resume Grid Layout */
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 80%;
      max-width: 1200px;
    }

    .profile {
      grid-column: span 3;
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .section {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      margin-top: 0;
    }

    .skills, .education, .experience {
      grid-column: span 1;
    }

    .section ul {
      list-style: none;
      padding: 0;
    }

    .section li {
      margin: 5px 0;
    }

  </style>
</head>
<body>

  <!-- Animated Ellipse -->
  <div class="ellipse"></div>

  <!-- Resume Grid -->
  <div class="container">
    <div class="profile">
      <h1>John Doe</h1>
      <p>Web Developer</p >
    </div>
    <div class="skills section">
      <h2>Skills</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </div>
    <div class="education section">
      <h2>Education</h2>
      <ul>
        <li>BS in Computer Science - University of XYZ</li>
      </ul>
    </div>
    <div class="experience section">
      <h2>Experience</h2>
      <ul>
        <li>Software Developer at ABC Corp</li>
      </ul>
    </div>
  </div>

</body>
</html>
